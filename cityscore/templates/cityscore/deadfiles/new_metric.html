<body><div class="jumbotron">
    <h3> <center>ENTER WHAT YOU'D LIKE TO MEASURE. </center></h3>
    <h4> Try to be as specific as possible! If you need help, see our <a href="#">data style guide.</a></h4>
    <br />
    <div class="row">
      <div class="col-sm-6">
<form action="{% url 'new_metric'%}" method = "post">
  {% csrf_token %}
      <div class="form-group row">
        <input type="hidden" name="city" value="{{ city.id }}" />
        <label for="name"  class="form-control-label">Enter a name for your metric.</label>
        </div>
        <div class="form-group row">
            <input type = "text" id = "{{city.id}}" name = "name" value ="Enter name." method = "post" class = "col-sm-4 form-control" required/>       
            </div>
      <div class = "form-group row">
        <label for="def"  class="form-control-label">Briefly define the metric.</label>
        </div>
        <div class="form-group row">
        <input type = "text" id = "{{city.id}}" name = "def" value ="Briefly define." method = "post" class = "col-sm-4 form-control" required/>
        </div>
      <div class="form-group row">
        <label for="dir"  class="form-control-label">When you set a target for this metric, do you want the metric to move up or down?</label>
        </div>
      <div class="form-group row">
        <input type = "radio" id = "{{city.id}}" title = "Up" name = "dir" value ="Up" method = "post" class = "col-sm-4 form-control" required></input>
        <input type = "radio" id = "{{city.id}}" name = "dir" value ="Down" method = "post" class = "col-sm-4 form-control" required></input>
      </div>
      <div class="form-group row">
        <label for="hist"  class="form-control-label">When you set a target for this metric, do you want the metric to move up or down?</label>
        </div>
        <div class="form-group row">
        <input type = "radio" id = "{{city.id}}" name = "hist" value ="I got it" method = "post" class = "col-sm-4 form-control" required/>
        <input type = "radio" id = "{{city.id}}" name = "hist" value ="Do it for me" method = "post" class = "col-sm-4 form-control" onclick = "document.getElementsByName('target').class = 'col-sm-4 form-control disabled'" required/>
      </div>
      <div class="form-group row">
        <label for="target"  class="form-control-label">If you responded yes to the above, what is the target you would like to set? </label>
        </div>
        <div class="form-group row">
          <input type="number" name="target" id="{{ city.id }}" value=0 method = "post" class = "col-sm-4 form-control"/>
      </div>
      <div class = "form-group row">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-secondary" method = "post">Create my metric!</button>
        </div>
      </div>
</form>
</div>
</div>
